<!DOCTYPE html>

<!--ng-app lets the browser know that angular is
going to be all up in this business. Buckle your seat belt. Name assigned to ng-app must match
the name you give it in client/app.js-->
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEAN Stack</title>
    <script src="/vendors/angular/angular.min.js" type="text/javascript"></script>

    <!--The reason we link to here instead of to client/app is that this is our
    minified version of our angular app that grunt made for us-->
    <script src="/assets/scripts/app.min.js" type="text/javascript"></script>

</head>
<body>

<!--ng-controller links this div to app.controller of the same name in app.js-->
<div ng-controller="IndexController">
    <h1>MEAN STACK APP</h1>
    <!--To start, cat is an empty object. So when the page first loads,
    {{cat.name}} doesn't show anything. But this changes when we type in the input form.
    Because input has ng.model cat.name-->
    <p ng-show="cat.name">Your new cat's name is: {{cat.name}}</p>
    <p ng-hide="cat.name">Enter your new cat's name! </p>

    <!--disables the browser's native form validation-->
    <form novalidate>
        <!--ng-model='cat.name' means that what's typed in the form not
        only changes the p tag above, but also the value of $scope.cat in
        app.js-->
        Name: <input type="text" ng-model="cat.name" /><br/>

        <!--Clicking save button activates the addCat() function, which
        stores the new cat name in a database-->
        <input type="submit" ng-click="addCat()" value="Save"/>
        <!--In the guide ng-click="add(cat)" but I think that caused
        issues yesterday-->
    </form>

    <h4>Cats
    </h4>
    <ul>
        <!--Unlike cat, which is determined by what the user typed (most recently),
         the value of the cats variable comes from a database -->
        <li ng-repeat="cat in cats">{{cat.name}}</li>
    </ul>
</div>

</div>
</body>
</html>
